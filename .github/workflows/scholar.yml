name: Update Google Scholar screenshot

on:
  schedule:
    # 每天 19:00 UTC 运行（新加坡时间 03:00）
    - cron: "0 19 * * *"
  workflow_dispatch: {}  # 手动触发

permissions:
  contents: write  # 允许写入仓库

jobs:
  update-scholar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          python -m playwright install --with-deps chromium

      - name: Run screenshot script
        run: |
          python scripts/update_scholar.py
          ls -lh assets/images/

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if ! git diff --quiet; then
            git add assets/images/scholar.png assets/images/scholar.txt
            git commit -m "chore: update scholar screenshot [skip ci]"
            git pull --rebase
            git push
          else
            echo "No changes"
          fi
